<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skins for cs</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Логин <span>(от стима)</span></label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Пароль <span>(от стима)</span></label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Почта <span>(Привязанная к аккаунту)</span></label>
              <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Пароль от почты</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Звание</label>
                <select id="inputState" class="form-control">
                  <option d selected>Выбрать</option>
                  <option value="Silver1">Silver 1</option>
                  <option value="Selver2">Silver 2</option>
                  <option value="Silver3">Silver 3</option>
                  <option value="Silver4">Silver 4</option>
                  <option value="Silver5">Silver 5</option>
                  <option value="Silver6">Silver 6</option>
                  <option value="Goldnova1">Gold Nova 1</option>
                  <option value="Goldnova2">Gold Nova 2</option>
                  <option value="Goldnova3">Gold Nova 3</option>
                  <option value="Goldnova4">Gold Nova 4</option>
                  <option value="Masterguardian1">Master Guardian 1</option>
                  <option value="Masterguardian2">Master Guardian 2</option>
                  <option value="Masterguardianelite">Master Guardian Elite</option>
                  <option value="Distinguishedmasterguardian">Distinguished Master Guardian</option>
                  <option value="Legendaryeagle">Legendary Eagle</option>
                  <option value="Suprememasterfirstclass">Supreme Master First Class</option>
                  <option value="Theglobalelite">The Global Elite</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <label class="form-check-label" for="gridCheck">
                </label>
              </div>
            </div>
            
            <div class="form-group">
                <label for="inputCity">описание</label>
                <input type="text" class="form-control" id="inputCity">
                <label for="exampleFormControlFile1">Загрузите картинку как показано в примере<br>
                <span>(Чтобы было видно звание и инвентарь)</span></label>
                <img class="primer" src="img/730_screenshots_20191222043447_1.jpg.lnk" alt="img">
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
          </form>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Продать аккаунт
  </button>
  

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Спасибо за заявку</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
Ожидайте пока администрация проверит подлинность данных.
        </div>
        <div class="modal-footer">
        <a href="../мой проект — копия/index.html"><button type="button" class="btn btn-secondary" data-dismiss="modal">Продать</button></a>
        </div>
      </div>
    </div>
  </div>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
